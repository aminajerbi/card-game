<h1>Affichage toutes les cartes</h1>

<div class="container">
  <div class="row">
    <div *ngFor="let card of cards" class="col">
      <p>
        {{ card.toString() }}
      </p>
    </div>
  </div>
</div>
<button (click)="onDistribute()">Distribuer les cartes</button>
<div class="container" *ngFor="let player of players">
  <ul>
    <li>
      {{ player.toString() }}
    </li>
  </ul>
</div>
<button (click)="onPli()">Jouer un pli</button>
<p>Le gagant de ce pli : {{pliWinner.name}}</p>
